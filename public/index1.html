<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉框</title>
    <style type="text/css">
        html,body,a,div,i,span{margin: 0;padding: 0;}
        a{text-decoration: none;}
        body{margin: 50px;}
        .select,.selectNext{cursor:pointer;position:relative;width: 100px;height: 45px;border: 1px solid #CCCCCC;border-radius: 6px;line-height: 45px;font-size: 14px;color: #666666;padding-left: 6px;}
        .xl-icon,.xl-iconNext{position: absolute;width: 20px;height: 20px;
            background-image: url("img/xl-icon_03.png");
            background-position: 4px 0px;
            background-repeat: no-repeat;
            right: 0;
            top:14px;
        }
        .select:hover,.selectNext:hover{background-color: #f7f7f7;}
        .sq-icon{background-position: 4px -33px;}
        /*--下拉选择列表样式--*/
        .selectList,.selectListNext{z-index:999;display:none;width: 175px;border: 1px solid #CCCCCC;border-radius: 6px;position: absolute;top:45px;left: -38px;}
        .listA,.listANext{width: 100%;height: 40px;line-height: 40px;font-size: 14px;color: #545454;text-align: center;display: block;background-color: #FFFFFF;}
        .listA:hover,.listANext:hover{background-color: #f7f7f7;color: #b83b43;}
        .listA:first-child,.listANext:first-child{border-radius: 6px 6px 0 0;}
        .listA:last-child,.listANext:last-child{border-radius: 0 0 6px 6px;}
        /*-------------------------------------------------------------------------------------------------*/
        .frameTriangle{
            width: 10px;
            height: 10px;
            background-image: url(img/xl-icon_03.png);
            background-position: -1px -35px;
            background-repeat: no-repeat;
            display: block;
            position: absolute;
            top: -10px;
            left: 95px;
            background-color: #fff;
        }
        .dropDown{position: relative;}
        .selectListNext{top:58px;}
    </style>
</head>
<body>
<!--下拉框-->
<span style="margin-bottom: 10px;display: block;">下拉列表-点击展开移出区域隐藏列表</span>
<div class="select">
    <!--存放选择的值-->
    <span class="selectVal" onselectstart="return false"  >-请选择-</span>
    <!--放置icon-->
    <i class="xl-icon"></i>
    <!--选择项-->
    <div class="selectList">
        <div class="listA-all">
            <a href="javascript:;" class="listA">选择项1</a>
            <a href="javascript:;" class="listA">选择项2</a>
            <a href="javascript:;" class="listA">选择项3</a>
            <a href="javascript:;" class="listA">选择项4</a>
            <a href="javascript:;" class="listA">选择项5</a>
        </div>
    </div>
</div>
<!--下拉框-->
<span style="margin-bottom: 10px;display: block;margin-top: 10px;">下拉列表-点击展开点击空白区域隐藏列表</span>
<div class="dropDown">
    <div class="selectNext">
        <!--存放选择的值-->
        <span class="selectValNext" onselectstart="return false"  >-请选择-</span>
        <!--放置icon-->
        <i class="xl-iconNext"></i>
    </div>
    <!--选择项-->
    <div class="selectListNext">
        <i class="frameTriangle"></i>
        <div class="listA-allNext">
            <a href="javascript:;" class="listANext">选择项1</a>
            <a href="javascript:;" class="listANext">选择项2</a>
            <a href="javascript:;" class="listANext">选择项3</a>
            <a href="javascript:;" class="listANext">选择项4</a>
            <a href="javascript:;" class="listANext">选择项5</a>
        </div>
    </div>
</div>
<!--下拉框-->
<span style="margin-bottom: 10px;display: block;margin-top: 10px;">下拉列表-点击展开点击空白区域隐藏列表</span>
<div class="dropDown">
    <div class="selectNext">
        <!--存放选择的值-->
        <span class="selectValNext" onselectstart="return false"  >-请选择-</span>
        <!--放置icon-->
        <i class="xl-iconNext"></i>
    </div>
    <!--选择项-->
    <div class="selectListNext">
        <i class="frameTriangle"></i>
        <div class="listA-allNext">
            <a href="javascript:;" class="listANext">选择项1</a>
            <a href="javascript:;" class="listANext">选择项2</a>
            <a href="javascript:;" class="listANext">选择项3</a>
            <a href="javascript:;" class="listANext">选择项4</a>
            <a href="javascript:;" class="listANext">选择项5</a>
        </div>
    </div>
</div>

<script src="js/jquery.js"></script>
<script type="text/javascript" src="js/dropDown.js"></script>
</body>
</html>
